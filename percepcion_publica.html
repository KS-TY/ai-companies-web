                <a href="impacto_por_industria.html" class="inline-block bg-gray-700 text-white font-semibold py-2 px-4 sm:py-3 sm:px-5 rounded-lg hover:bg-gray-600 transition-colors text-sm sm:text-base">Impacto por Industria</a>

        <section id="public-perception">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-10 md:mb-12 text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">La Percepción Pública de la IA</h2>
            <div id="perception-content" class="space-y-8">
                </div>
        </section>
    </div>

    <script>
        const perceptionContent = document.getElementById('perception-content');
        function renderPublicPerceptionSection() {
            perceptionContent.innerHTML = `
                <div class="bg-gray-800 border border-gray-700 rounded-lg p-6">
                    <h3 class="text-2xl font-bold text-white mb-4">Ambivalencia Emocional: Fascinación y Temor</h3>
                    <p class="text-gray-300 mb-4">La opinión pública global está dividida. Existe un gran entusiasmo por el potencial de la IA (57%), pero al mismo tiempo, una preocupación significativa (43%) por sus implicaciones. Los principales temores son la deshumanización, la pérdida de control, el desempleo y la privacidad de los datos.</p>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-center">
                        <div class="bg-gray-900 p-4 rounded-lg">
                            <div class="text-4xl font-bold text-green-400">57%</div>
                            <div class="text-gray-400">Se siente entusiasmado</div>
                        </div>
                        <div class="bg-gray-900 p-4 rounded-lg">
                            <div class="text-4xl font-bold text-yellow-400">43%</div>
                            <div class="text-gray-400">Siente preocupación</div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-800 border border-gray-700 rounded-lg p-6">
                    <h3 class="text-2xl font-bold text-white mb-4">La Confianza como Factor Clave</h3>
                    <p class="text-gray-300 mb-4">La confianza es el mayor predictor de la adopción de la IA. Se construye sobre cuatro pilares:</p>
                    <ul class="list-disc list-inside space-y-2 text-gray-300">
                        <li><strong>Competencia:</strong> ¿La IA funciona bien y toma decisiones correctas?</li>
                        <li><strong>Transparencia:</strong> ¿Entiendo cómo y por qué toma una decisión?</li>
                        <li><strong>Intención:</strong> ¿Busca mi bienestar o solo el de la empresa?</li>
                        <li><strong>Control:</strong> ¿Puedo supervisar, intervenir o revertir sus acciones?</li>
                    </ul>
                     <p class="text-gray-300 mt-4">La aceptación aumenta cuando la IA justifica sus recomendaciones y se percibe que comparte los objetivos del usuario. El diseño conversacional y la empatía son más importantes que la precisión algorítmica sola.</p>
                </div>
            `;
        }
        renderPublicPerceptionSection();
    </script>
