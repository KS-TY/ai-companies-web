<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Estrategias - Tendencias IA 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="analisis_style.css">
</head>
<body>
    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        
        <header class="text-center mb-10 md:mb-16">
            <a href="index.html"><h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 mb-4">Hub de Tendencias de IA 2025</h1></a>
            <p class="text-base md:text-lg text-gray-400 max-w-3xl mx-auto mb-6">Navega a las diferentes secciones del análisis.</p>
            <div class="flex flex-wrap justify-center gap-2 sm:gap-4">
                <a href="analisis_de_estrategias.html" class="inline-block bg-indigo-600 text-white font-semibold py-2 px-4 sm:py-3 sm:px-5 rounded-lg hover:bg-indigo-500 transition-colors text-sm sm:text-base">
                    Análisis de Estrategias
                </a>
                <a href="percepcion_publica.html" class="inline-block bg-gray-700 text-white font-semibold py-2 px-4 sm:py-3 sm:px-5 rounded-lg hover:bg-gray-600 transition-colors text-sm sm:text-base">
                    Percepción Pública
                </a>
                <a href="impacto_por_industria.html" class="inline-block bg-gray-700 text-white font-semibold py-2 px-4 sm:py-3 sm:px-5 rounded-lg hover:bg-gray-600 transition-colors text-sm sm:text-base">
                    Impacto por Industria
                </a>
                 <a href="ser_una_ai_company.html" class="inline-block bg-gray-700 text-white font-semibold py-2 px-4 sm:py-3 sm:px-5 rounded-lg hover:bg-gray-600 transition-colors text-sm sm:text-base">
                    Ser una "AI Company"
                </a>
                <a href="investigacion_contextual.html" class="inline-block bg-emerald-600 text-white font-semibold py-2 px-4 sm:py-3 sm:px-5 rounded-lg hover:bg-emerald-500 transition-colors text-sm sm:text-base">
                    Investigación Contextual
                </a>
                <a href="regulaciones_globales.html" class="inline-block bg-red-600 text-white font-semibold py-2 px-4 sm:py-3 sm:px-5 rounded-lg hover:bg-red-500 transition-colors text-sm sm:text-base">
                    Regulaciones Globales
                </a>
            </div>
        </header>
        <section id="implementation-analysis">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-10 md:mb-12 text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500">Análisis de Implementación: Estrategias y Casos</h2>
            <div id="analysis-content" class="space-y-12">
                </div>
        </section>
    </div>

    <script>
        // El script para renderizar el contenido sigue aquí
        const trendsData = [
            { id: 'agential-ai', title: 'IA Agéntica', leaderImplementations: [ { name: 'OpenAI (Assistants API)', implementation: 'Crearon una herramienta para que los desarrolladores pudieran construir sus propios "agentes". En lugar de solo chatear, estos asistentes pueden usar herramientas como un navegador para completar tareas.', outcome: 'Éxito rotundo', outcome_type: 'success', explanation: 'Se convirtió en el estándar de la industria para construir agentes de IA, consolidando su liderazgo en el mercado.' }, { name: 'Cognition Labs (Devin)', implementation: 'Presentaron a "Devin" como el primer ingeniero de software de IA totalmente autónomo, mostrando demos donde completaba proyectos de programación complejos.', outcome: 'Éxito con matices', outcome_type: 'mixed', explanation: 'Generó un entusiasmo mediático inmenso, pero fue criticado por exagerar sus capacidades, lo que generó un debate sobre la brecha entre la promesa y la realidad.' }, { name: 'Figure AI + OpenAI', implementation: 'Integraron los modelos de OpenAI en su robot humanoide para permitirle entender comandos de voz y realizar tareas físicas.', outcome: 'Éxito rotundo', outcome_type: 'success', explanation: 'Las demos virales mostraron un avance tangible en la robótica y la IA, capturando la imaginación del público y atrayendo inversiones millonarias.' } ], failureCases: [] },
            { id: 'generative-ai-mature', title: 'IA Generativa Especializada', leaderImplementations: [ { name: 'Meta (Modelos Llama)', implementation: 'Decidieron publicar sus potentes modelos de IA (Llama 2 y Llama 3) de forma gratuita para uso comercial y de investigación.', outcome: 'Éxito estratégico', outcome_type: 'strategic', explanation: 'Aunque no genera ingresos directos, esta jugada impidió que un solo competidor monopolizara el mercado y posicionó a Meta como un líder indispensable en el mundo de la IA abierta.' }, { name: 'Mistral AI', implementation: 'Se enfocaron en crear modelos de código abierto extremadamente eficientes: casi tan potentes como los modelos gigantes, pero mucho más pequeños y baratos de operar.', outcome: 'Éxito rotundo', outcome_type: 'success', explanation: 'Sus modelos se convirtieron en los favoritos de los desarrolladores, demostrando que no se necesitaba ser un gigante tecnológico para crear IA de clase mundial.' } ], failureCases: [ { name: 'IBM (Watson)', implementation: 'Intentaron una transformación total hacia la IA con "Watson Everywhere", invirtiendo miles de millones para integrarlo en salud, finanzas y más.', outcome: 'Fracaso', outcome_type: 'failure', explanation: 'Las expectativas fueron sobredimensionadas, las integraciones resultaron costosas y complejas, y el retorno de inversión nunca se materializó, llevando a la venta de Watson Health.' }, { name: 'GE (General Electric)', implementation: 'Bajo la estrategia "GE Digital" y la plataforma Predix, invirtieron más de $4 mil millones para reinventarse como una "compañía industrial digital impulsada por IA".', outcome: 'Fracaso', outcome_type: 'failure', explanation: 'La estrategia carecía de foco, la cultura de la empresa no se alineó y los clientes estaban confundidos. El proyecto generó pérdidas masivas y fue desmantelado.' } ] },
            { id: 'multimodal-ai', title: 'IA Multimodal', leaderImplementations: [ { name: 'OpenAI (GPT-4o)', implementation: 'Lanzaron un nuevo modelo capaz de mantener conversaciones de voz en tiempo real, viendo el mundo a través de la cámara de un teléfono.', outcome: 'Éxito rotundo', outcome_type: 'success', explanation: 'La demo de lanzamiento fue un fenómeno global que redefinió las expectativas de la interacción humano-IA, estableciendo un nuevo estándar para los asistentes personales.' }, { name: 'Google (Gemini)', implementation: 'Integraron su modelo multimodal en todos sus productos, desde la Búsqueda hasta Android, para hacerlo útil en el día a día.', outcome: 'Éxito con matices', outcome_type: 'mixed', explanation: 'La tecnología es extremadamente potente, pero su demo de lanzamiento fue criticada por ser editada, lo que generó un revés de relaciones públicas.' } ], failureCases: [] },
            { id: 'governance-ai', title: 'Gobernanza y Regulación', leaderImplementations: [ { name: 'Unión Europea (Ley de IA)', implementation: 'Crearon la primera ley integral y legalmente vinculante del mundo para la IA, clasificando los sistemas según su nivel de riesgo.', outcome: 'Éxito estratégico', outcome_type: 'strategic', explanation: 'Estableció un estándar global (el "Efecto Bruselas"). Ahora, cualquier empresa global que quiera operar en Europa debe cumplir con sus reglas.' }, { name: 'IBM (Trustworthy AI)', implementation: 'Se centraron en crear herramientas para que otras empresas pudieran gobernar su propia IA, detectando sesgos y explicando decisiones.', outcome: 'Éxito rotundo', outcome_type: 'success', explanation: 'Se posicionaron como el socio "responsable" para grandes corporaciones que temen los riesgos de la IA, ganando contratos en sectores muy regulados.' } ], failureCases: [] },
            { id: 'edge-ai', title: 'IA en tus Dispositivos (Edge AI)', leaderImplementations: [], failureCases: [] },
            { id: 'explainable-ai', title: 'IA Explicable (XAI)', leaderImplementations: [], failureCases: [] }
        ];

        const analysisContent = document.getElementById('analysis-content');

        function renderAnalysisSection() {
            analysisContent.innerHTML = '';
            trendsData.forEach(trend => {
                if ((trend.leaderImplementations && trend.leaderImplementations.length > 0) || (trend.failureCases && trend.failureCases.length > 0)) {
                    const trendSection = document.createElement('div');
                    let implementationsHTML = trend.leaderImplementations.map(leader => `
                        <div class="bg-gray-800 p-5 rounded-lg border border-gray-700">
                            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-2 gap-2">
                                <h4 class="text-lg font-bold text-white">${leader.name}</h4>
                                <span class="outcome-badge outcome-${leader.outcome_type}">${leader.outcome}</span>
                            </div>
                            <div>
                                <h5 class="font-semibold text-indigo-400 mb-1">Cómo lo hicieron:</h5>
                                <p class="text-gray-300 text-sm mb-3">${leader.implementation}</p>
                                <h5 class="font-semibold text-indigo-400 mb-1">Por qué funcionó (o no):</h5>
                                <p class="text-gray-300 text-sm">${leader.explanation}</p>
                            </div>
                        </div>
                    `).join('');

                    let failuresHTML = trend.failureCases.map(leader => `
                        <div class="bg-gray-800 p-5 rounded-lg border border-red-900/50">
                            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-2 gap-2">
                                <h4 class="text-lg font-bold text-white">${leader.name}</h4>
                                <span class="outcome-badge outcome-${leader.outcome_type}">${leader.outcome}</span>
                            </div>
                            <div>
                                <h5 class="font-semibold text-red-400 mb-1">Qué falló:</h5>
                                <p class="text-gray-300 text-sm mb-3">${leader.implementation}</p>
                                <h5 class="font-semibold text-red-400 mb-1">La lección aprendida:</h5>
                                <p class="text-gray-300 text-sm">${leader.explanation}</p>
                            </div>
                        </div>
                    `).join('');

                    trendSection.innerHTML = `
                        <h3 class="text-2xl font-bold mb-6 text-white">${trend.title}</h3>
                        <div class="space-y-6">
                            ${implementationsHTML}
                            ${failuresHTML}
                        </div>
                    `;
                    analysisContent.appendChild(trendSection);
                }
            });
        }
        
        renderAnalysisSection();
    </script>
</body>
</html>
